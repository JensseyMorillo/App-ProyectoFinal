<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <swiper #swiper [config] = "config">
    <ng-template swiperSlide *ngFor="let slide of slides">

      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image">
        <ion-card-header>
          <ion-card-title>{{slide.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{slide.desc}}</ion-card-content>
      </ion-card>
      
    </ng-template>
  </swiper>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="full" color="warning"  shape="round" (click)="prev()">
        <ion-icon color="dark" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" color="warning"  shape="round" (click)="toggleTouch()">
        <ion-icon color="dark" name="lock-open-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" color="warning" shape="round" (click)="next()">
        <ion-icon color="dark" name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
