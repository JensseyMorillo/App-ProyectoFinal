<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Albergues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = true>
  <ion-list>
    <ion-item *ngFor="let item of getdata">
      {{item.ciudad}}
      {{item.coordinador}}
    </ion-item>
  </ion-list>
</ion-content>
